<style>

        margin: 5px;
    }
    .btn-primary {

        color: white;
        border: none;
    }
    .btn-secondary {

    }

        margin-top: 50px;

        margin: 0 10px;

        color: #666;
        text-decoration: none;
    }
    .footer {

    .text-underline {

</style>
